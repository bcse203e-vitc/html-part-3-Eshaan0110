<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Booking Form</title>
</head>
<body>
    <h1>Travel Booking Form</h1>
    <form action="/submit-travel-booking" method="post">

        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>


        <label for="contact">Contact Information (Email or Phone):</label><br>
        <input type="text" id="contact" name="contact" required
               placeholder="Enter email or phone number"><br><br>

 
        <label for="destination">Destination:</label><br>
        <select id="destination" name="destination" required>
            <option value="">--Select--</option>
            <option value="new-york">New York</option>
            <option value="london">London</option>
            <option value="tokyo">Tokyo</option>
            <option value="paris">Paris</option>
            <option value="sydney">Sydney</option>
        </select><br><br>

   
        <label for="travel-start">Travel Start Date:</label><br>
        <input type="date" id="travel-start" name="travel-start" required><br><br>

        <label for="travel-end">Travel End Date:</label><br>
        <input type="date" id="travel-end" name="travel-end" required><br><br>

        <label for="num-travelers">Number of Travelers:</label><br>
        <input type="number" id="num-travelers" name="num-travelers" min="1" max="10" value="1" required><br><br>

    
        <label>Travel Class:</label><br>
        <input type="radio" id="economy" name="travel-class" value="Economy" required>
        <label for="economy">Economy</label>
        <input type="radio" id="business" name="travel-class" value="Business">
        <label for="business">Business</label>
        <input type="radio" id="first" name="travel-class" value="First Class">
        <label for="first">First Class</label><br><br>

        <input type="checkbox" id="insurance" name="insurance" value="Yes">
        <label for="insurance">Opt for Travel Insurance</label><br><br>

        <label for="total-cost">Total Cost (Calculated):</label><br>
        <input type="text" id="total-cost" name="total-cost" readonly placeholder="Will be calculated"><br><br>

        <button type="submit">Book Now</button>
    </form>
</body>
</html>
