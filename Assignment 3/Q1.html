<!DOCTYPE html>
<html lang="en">
<head>

                <td></td>
                <td></td>

                <td></td>

        </tbody>
    </table>
    <p><b>Legend:</b> <span style="background-color:#ADD8E6;">&nbsp; &nbsp;</span> - Current Date, <span style="background-color:#FFD700;">&nbsp; &nbsp;</span> - Holiday, 🎉 - Event/Holiday</p>

</html>
