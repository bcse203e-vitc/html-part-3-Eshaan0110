<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Event Registration</title>
</head>
<body>
    <h1>Register for the Online Event</h1>
    <form action="/register" method="post">

        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
               placeholder="example@domain.com"><br><br>
    <label>Phone Number</label><br>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" 
               placeholder="Enter digits only"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="gender-male" name="gender" value="Male" required>
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" value="Female">
        <label for="gender-female">Female</label>
        <input type="radio" id="gender-other" name="gender" value="Other">
        <label for="gender-other">Other</label><br><br>

        
        <label for="age-group">Age Group:</label><br>
        <select id="age-group" name="age-group" required>
            <option value="">--Select--</option>
            <option value="under-18">Under 18</option>
            <option value="18-25">18-25</option>
            <option value="26-40">26-40</option>
            <option value="41-60">41-60</option>
            <option value="60+">60+</option>
        </select><br><br>
        <label>Topics of Interest:</label><br>
        <input type="checkbox" id="tech" name="topics" value="Technology">
        <label for="tech">Technology</label>
        <input type="checkbox" id="art" name="topics" value="Art">
        <label for="art">Art</label>
        <input type="checkbox" id="science" name="topics" value="Science">
        <label for="science">Science</label>
        <input type="checkbox" id="music" name="topics" value="Music">
        <label for="music">Music</label>
        <br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Type your comments here..."></textarea><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
